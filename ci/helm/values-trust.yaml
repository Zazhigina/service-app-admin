application:
  env:
    configmap:
      - key: DB_SCHEMA
        value: admin
      - key: SPRING_PROFILES_ACTIVE
        value: trust
      - key: MIRROR_ENDPOINT_MA
        value: http://service-app-ma.tzriu:8080
      - key: MIRROR_ENDPOINT_RBAC
        value: http://service-app-rbac.tzriu:8080
      - key: KEYCLOAK_JWK_SET_URI
        value: https://sso-apps-745.apps.test.gazprom-neft.local/auth/realms/U200004739/protocol/openid-connect/certs
    secret:
      - key: MIRROR_DATASOURCE_URL
        secretName: mirror-pg-cred
        secretKey: url
      - key: SPRING_DATASOURCE_USERNAME
        secretName: mirror-pg-cred
        secretKey: username
      - key: SPRING_DATASOURCE_PASSWORD
        secretName: mirror-pg-cred
        secretKey: password
      - key: MIRROR_SCHEDULE_TASKS_USERNAME
        secretName: mirror-sched-tasks-cred
        secretKey: username
      - key: MIRROR_SCHEDULE_TASKS_PASSWORD
        secretName: mirror-sched-tasks-cred
        secretKey: password

fullnameOverride: "service-app-admin"

resources:
  limits:
    cpu: 400m
    memory: 2048Mi
  requests:
    cpu: 200m
    memory: 512Mi

prometheus:
  monitoring:
    enabled: true

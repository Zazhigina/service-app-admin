logging:
  charset:
    console: UTF-8
  level:
    root: INFO
    org:
      jooq: DEBUG

springdoc:
  swagger-ui:
    path: /public/swagger-ui.html

server:
  forward-headers-strategy: framework

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url:
    username:
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

keycloak:
  public-key: classpath:app.pub
  jwk-set-uri: https://keycloak.inlinegroup-c.ru/realms/mirror_test/protocol/openid-connect/certs
  with-public-key: false

mirror:
  host: https://mirror.inlinegroup-c.ru
  endpoint:
    external:
      rbac: /api/rbac
  trust-store: classpath:mirror.jks
  trust-store-password:

init-params: false
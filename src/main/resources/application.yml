logging:
  charset:
    console: UTF-8
  level:
    root: INFO

springdoc:
  swagger-ui:
    path: /public/swagger-ui.html

server:
  forward-headers-strategy: framework
  shutdown: "graceful"

management:
  endpoint:
    health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true

spring:
  main:
    log-startup-info: false
    banner-mode: "off"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${MIRROR_DATASOURCE_URL}?ApplicationName=${SPRING_APPLICATION_NAME}/${APPLICATION_VERSION}
    username:
    password:
    hikari:
      maximum-pool-size: 10
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    defaultSchema: ${DB_SCHEMA}
    baselineOnMigrate: true
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

mirror:
  endpoint:
    rbac: ${MIRROR_ENDPOINT_RBAC}
    ma: ${MIRROR_ENDPOINT_MA}
  application:
    name: ${SPRING_APPLICATION_NAME}
    version: ${APPLICATION_VERSION:local}